<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ --> 
</head>
<body>
  <section class="form-wrapper">
  
  <div class="form-container">
    
      <div class="container -fluid">
      <form id="contact-form" role="form">   
        <div class="header">Contact Us</div>
        <div class="form-group">
        <label for="name">First Name *</label>
        <input type="text" class="form-control" id="first-name" name="first-name" required >
        <span class="error" id="first-name-error"></span>
      </div>
        <div class="form-group form-horizontal">
        <label for="lname">Last Name *</label>
        <input type="text" class="form-control" id="last-name" name="last-name" required>
        <span class="error" id="last-name-error"></span>
      </div>
        <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <span class="error" id="email-error"></span>
      </div>
        <h2>Query Type *</h2>
        
        <div class="form-check">
          <input type="radio" class="form-check-input" id="option1" name="options">
          <label class="form-check-label" for="option1">
              <span>General Enquiry</span>
          </label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input" id="option2" name="options">
          <label class="form-check-label" for="option2">
              <span>Support Request</span>
          </label>
      </div>

      <div class="form-group">
        <label for="message">Message *
        </label>
        <textarea class="form-control form-control" textarea rows="3"  id="message" name="message" required></textarea>
        <span class="error" id="message-error"></span>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="consent" value="yes" required>I consent to being contacted by the team *
        </label>
      </div>
      
      <button type="submit" class="btn btn-default" id="btnn">Submit</button>
      
</form>
</div>
</div>
</section> 
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nagarajan-r-240278255/">NAGARAJAN R</a>.
  
</footer>

</body>

</html>
